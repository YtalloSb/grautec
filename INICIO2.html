<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bolinha Flutuante</title>
    <style>
        /* Estilos CSS para o botão flutuante */
        #floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="floating-button">●</button>

 ESIM

    <script>
        // JavaScript para fazer o botão flutuante permanecer na tela
        window.onscroll = function() {
            var floatingButton = document.getElementById('floating-button');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                floatingButton.style.display = 'block';
            } else {
                floatingButton.style.display = 'none';
            }
        };
    </script>
</body>
</html>
